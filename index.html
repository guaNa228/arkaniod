<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="game">
        <div class="score">
            <p class="scoreTitle">SCORE: <span>0/112</span></p>
            <p class="timeTitle">TIME: <span>00:00</span></p>
            <div class="record">
                <img class="recordIcon" src="assets/icons/record.png" alt="">
                <span></span>
            </div>
        </div>
        <div class="endScreen">
            <img src="" alt="" class="endIcon">
            <p class="recordTitle"></p>
            <p class="recordDescription"></p>
            <img class="resetBtn" src="assets/icons/reset.png" alt="">
        </div>
        <canvas width="400" height="500" id="game"></canvas>
        <div class="settings">
            <div class="resetGame">
                <p>Reset game:</p>
                <img class="resetBtn" src="assets/icons/reset.png" alt="">
            </div>
            <div class="rowsRegulation">
                <p>Number of rows:</p>
                <div class="keys">
                    <img class="rowsIncreaseBtn" src="assets/icons/up.png" alt="">
                    <span>8</span>
                    <img class="rowsDecreaseBtn" src="assets/icons/down.png" alt="">
                </div>
                
            </div>
        </div>
    </div>
    <div class="title">
        <em class="lower">A</em>r<em class="upper">k</em>a<em class="semi-lower">n</em><em class="lower">o</em><em class="semi-lower">i</em>d
    </div>
<script type="module" src="js/main.js"></script>
</body>
</html>
